<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Interactive rating App by Bryan Villert</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
        <script src="main.js" defer></script>
    </head>

    <body>
        <main class="overlay">
            <div id="rating-container">
                <div class="icon-star-container">
                    <img src="Images/icon-star.svg" alt="icon-star">
                </div>
                <h1>How did we do?</h1>
                <p class="rating-p">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                <div class="note-container">
                    <div class="note" id="note1" onclick="storeRating('note1')">1</div>
                    <div class="note" id="note2" onclick="storeRating('note2')">2</div>
                    <div class="note" id="note3" onclick="storeRating('note3')">3</div>
                    <div class="note" id="note4" onclick="storeRating('note4')">4</div>
                    <div class="note" id="note5" onclick="storeRating('note5')">5</div>
                </div>
                <button id="submit-button" onclick="displayRating()">SUBMIT</button>
            </div>

            <div id="thanks-container">
                <img src="Images/illustration-thank-you.svg" alt="illustration-thank-you">
                <div class="user-rating">You selected <span id="user-note"></span> out of 5</div>
                <h1>Thank you!</h1>
                <p class="thanks-p">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
            </div>
        </main>
    </body>
</html>
